<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Connect4 with PixiJS </title>
		<link rel="stylesheet" href="styles.css">
		<script src="./node_modules/pixi.js/dist/pixi.min.js"></script>
		<script src="Grid.js"></script>
		<script src="Cursor.js"></script>
	</head>
	<body>
		<div id="title">
			<img src="images/connect4logo.png">
		</div>
		<div id="display">
			<script type="text/javascript" src="app.js"></script>

		</div>
		<div>
			<p id="scoreDisplay">Player 0 - 0 Computer</p>
			<div id="menu">
				<button id="newGame" onclick="newGame()"><span id="buttonText">New Game</span></button>
				<button id="sound" onclick="changeSound()"><img id="source-image" src="images/sound.png"></button>
			</div>
		</div>
	</body>
</html>
