<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Connect4 with PixiJS </title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<div id="title">
			<img src="assets/connect4logo.png">
		</div>
		<div id="display">

		</div>
		<div>
			<p id="scoreDisplay">Player 0 - 0 Computer</p>
			<div id="menu">
				<button id="newGame" onclick="window.resetGame()"><span id="buttonText">New Game</span></button>
				<button id="sound" onclick="window.changeSound()"><img id="source-image" src="./assets/sound.png"></button>
			</div>
		</div>
	</body>
</html>
